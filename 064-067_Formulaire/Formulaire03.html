<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaire 03</title>
</head>
<body>

<select id="ville">
   <option>Votre ville</option>
   <option>Paris</option>
   <option>Marseille</option>
</select>
<div id="resultat"></div>


<script>
var ville = document.getElementById("ville");
ville.addEventListener('change', function() {
   document.getElementById("resultat").innerHTML = ville.options[ville.selectedIndex].value;
});


</script>


</body>
</html>
