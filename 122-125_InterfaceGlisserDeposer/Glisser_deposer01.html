<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Glisser/d√©poser 01</title>
</head>
<body>

<img id="depart" src="image.jpg" draggable="true" />
<br/>
<div id="arrivee"></div>

<style>
#arrivee {
width: 300px;
height: 400px;
border: 2px dashed;
}
</style>

<script>

var deplacable = document.getElementById("depart");
var depot = document.getElementById("arrivee");

deplacable.addEventListener('dragstart', function(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
});

depot.addEventListener('drop', function(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
});

depot.addEventListener('dragover', function(ev) {
    ev.preventDefault();
});



</script>


</body>
</html>
