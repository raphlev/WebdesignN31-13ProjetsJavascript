Identifiant : <input type="text" id="identifiant">
<button id="envoi">Valider</button>
<div id="resultat"></div>



<script>
$("#envoi").click(function() {
   var identifiant = $("#identifiant").val();
   $.ajax({
      method: "POST",
      url: "ajax.php",
	  data: { id : identifiant }
	})
	.done(function(msg) {
	   $("#resultat").html(msg);
	});
});
</script>
